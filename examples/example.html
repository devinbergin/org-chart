<html>
	<head>
		<script type="text/javascript" src="../src/OrgChart.js"></script>
		<script type="text/javascript">
			var tree;
			function init() {
				var treeContainer = document.getElementById("treeContainer");
				tree = new oj.visualization.OrgChart({
					"container" : treeContainer,
					"options" : {
						"highlightSubtree" : true,
						"allowCollapse" : true,
						"selectable" : true,
						"showHoverColors" : true,
						"editable" : true
					}
				});
				tree.setData([
					["Root Node", "Root Node", "This is the root node"],
					["Level 1 Node 1", "Root Node"],
					["Level 1 Node 2", "Root Node"],
					["Level 2 Node 1", "Level 1 Node 1"],
					["Level 2 Node 2", "Level 1 Node 1"],
					["Level 2 Node 3", "Level 1 Node 1"],
					["Level 2 Node 4", "Level 1 Node 2"],
					["Level 3 Node 1", "Level 2 Node 4"],
					["Level 3 Node 2", "Level 2 Node 4", "", "test"]
				]);
				tree.draw();
				tree.setEventListener("node-select", selectHandler);
				tree.setEventListener("node-collapse", collapseHandler);
				tree.setEventListener("node-dbclick", dbclickHandler);
				tree.setEventListener("node-hover", hoverHandler);
			}

			function selectHandler(eventObject) {
				console.log("Selected : " + eventObject["nodeObject"].name);
			}

			function collapseHandler(eventObject) {
				debugger;
				console.log("Collpased : " + eventObject["nodeObject"].name + ", isCollapsed : " + eventObject["isCollapsed"]);
			}			

			function dbclickHandler(eventObject) {
				debugger;
				console.log("Double clicked : " + eventObject["nodeObject"].name);
			}

			function hoverHandler(eventObject) {
				console.log("Hovered : " + eventObject["nodeObject"].name);
			}

			function getData() {
				var data = tree.getData();
				debugger;
			}
		</script>
	</head>
	<body onload="init();">
		<div id="treeContainer"/>
		<button id="test" onclick="getData();">Get Data</button>
	</body>
</html>
